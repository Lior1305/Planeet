<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planeet - Redirecting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=1.7">
  <style>
    /* Explicitly disable any floating animations */
    .logo, .small-logo {
      animation: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="landing-text" style="font-size: 32px; margin-bottom: 16px;">Welcome to Planeet</h1>
      <p class="subtitle">Redirecting to login page...</p>
      <div style="text-align: center; margin-top: 20px;">
        <button class="btn" onclick="goToWelcome()">Go to Login</button>
      </div>
    </div>
  </div>

  <script>
    // Auto-redirect to welcome page
    function goToWelcome() {
      window.location.href = 'welcome.html';
    }
    
    // Auto-redirect after 2 seconds
    setTimeout(() => {
      goToWelcome();
    }, 2000);
  </script>
</body>
</html>
