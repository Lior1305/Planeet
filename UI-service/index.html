<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planeet UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #FFF1EB;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .logo {
      width: 370px;
      margin-bottom: 30px;
    }
    .small-logo {
      width: 70px;
      height: auto;
      position: absolute;
      top: 10px;
      left: 10px;
    }
    .btn {
      background-color: #7360F9;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
    }
    .input-field {
      margin: 10px 0;
      padding: 10px;
      width: 250px;
      font-size: 14px;
      font-family: 'Arial', sans-serif;
      border-radius: 6px;
      border: 1px solid #999;
      display: block;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .btn-row {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 10px;
    }
    .btn-inline {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: -10px;
    }
    .hidden { display: none; }
    .landing-text {
      font-size: 32px;
      margin-top: -70px;
      color: #7360F9;
      font-weight: 600;
      text-align: center;
    }
    select.input-field {
      width: 250px;
    }
    #landing .btn-row {
      flex-direction: column;
      align-items: flex-start;
    }

    select.input-field,
    textarea.input-field,
    input.input-field {
        width: 250px;
        box-sizing: border-box;
    }

    /* Loading state */
    .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    /* Success/Error messages */
    .message {
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        text-align: center;
        font-weight: 500;
    }

    .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    /* Required field indicator */
    .required {
        color: #dc3545;
    }
  </style>
</head>
<body>
  <img src="images/planeet-small.png" class="small-logo" alt="Small Planeet logo">
  <img src="images/Planeet.png" class="logo" alt="Planeet full logo">

  <div id="home" style="margin-top: -100px;">
    <div class="btn-inline">
      <button class="btn" onclick="showPage('login')">Login</button>
      <button class="btn" onclick="showPage('register')">Register</button>
    </div>
  </div>

  <div id="login" class="hidden form-container" style="margin-top: -150px;">
    <input class="input-field" id="loginUsername" type="text" placeholder="Username" />
    <input class="input-field" id="loginPassword" type="password" placeholder="Password" />
    <div class="btn-row">
      <button class="btn" onclick="login()">Login</button>
      <button class="btn" onclick="goHome()">Back</button>
    </div>
  </div>

  <div id="register" class="hidden form-container" style="margin-top: -130px;">
    <input class="input-field" id="regUsername" type="text" placeholder="Username *" required />
    <input class="input-field" id="regPassword" type="password" placeholder="Password *" required />
    <input class="input-field" id="regEmail" type="email" placeholder="Email *" required />
    <input class="input-field" id="regPhone" type="tel" placeholder="Phone Number (optional)" />
    <div class="btn-row">
        <button class="btn" onclick="validateRegister()">Register</button>
        <button class="btn" onclick="goHome()">Back</button>
    </div>
  </div>

  <div id="landing" class="hidden">
    <h1 class="landing-text">Welcome to Planeet</h1>
    <div class="btn-inline">
        <button class="btn" onclick="showPage('newPlan')">Start New Plan</button>
        <button class="btn" onclick="goHome()">Go Home</button>
    </div>
  </div>

  <div id="welcome" class="hidden">
    <h1 class="landing-text">Welcome to planeet!</h1>
    <p style="color:#BC9BF3; font-size:18px; margin-top:10px; text-align: center;">Every great time starts with a great plan — let’s create yours.</p>
    <div class="btn-row">
      <button class="btn" onclick="showPage('newPlan')">Start New Plan</button>
      <button class="btn" onclick="logout()">Log out</button>
    </div>
  </div>

  <div id="newPlan" class="hidden form-container">
    <h2 class="landing-text">Create a New Outing Plan</h2>
    <input class="input-field" list="cityList" placeholder="Location (e.g., Tel Aviv)" />
    <datalist id="cityList">
      <option value="Ashdod">
      <option value="Ashkelon">
      <option value="Be'er Sheva">
      <option value="Eilat">
      <option value="Haifa">
      <option value="Herzliya">
      <option value="Holon">
      <option value="Jerusalem">
      <option value="Netanya">
      <option value="Petah Tikva">
      <option value="Ramat Gan">
      <option value="Rishon LeZion">
      <option value="Tel Aviv">
    </datalist>
    <input class="input-field" type="date" />
    <select class="input-field">
      <option value="">Select Time</option>
      <script>
        for (let h = 0; h < 24; h++) {
          for (let m = 0; m < 60; m += 15) {
            const hh = h.toString().padStart(2, '0');
            const mm = m.toString().padStart(2, '0');
            document.write(`<option value="${hh}:${mm}">${hh}:${mm}</option>`);
          }
        }
      </script>
    </select>
    <input class="input-field" type="number" placeholder="Group Size" />
    <select class="input-field">
      <option value="">Select a Venue Type</option>
      <option value="restaurant">Restaurant</option>
      <option value="bar">Bar</option>
      <option value="movie">Movie Theater</option>
      <option value="escape">Escape Room</option>
      <option value="outdoor">Outdoor Activity</option>
    </select>
    <textarea class="input-field" placeholder="Special Preferences (e.g., vegetarian, music, budget)"></textarea>
    <div class="btn-row">
      <button class="btn" onclick="validateNewPlan()">Submit</button>
      <button class="btn" onclick="showPage('landing')">Back</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
