<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planeet - Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=2.0">
  <style>
    /* Explicitly disable any floating animations */
    .logo, .small-logo {
      animation: none !important;
    }
  </style>
</head>
<body>
  <img src="images/planeet-small.png" class="small-logo" alt="Small Planeet logo">
  
  <div class="container">
    <img src="images/Planeet.png" class="logo" alt="Planeet full logo">

    <div id="home" class="card">
      <h1 class="landing-text" style="font-size: 32px; margin-bottom: 16px;">Welcome to Planeet</h1>
      <p class="subtitle">Your journey to amazing experiences starts here</p>
      <div class="btn-inline">
        <button class="btn" onclick="showPage('login')">Login</button>
        <button class="btn" onclick="showPage('register')">Register</button>
      </div>
    </div>

    <div id="login" class="hidden card">
      <h2 class="landing-text" style="font-size: 28px; margin-bottom: 32px;">Welcome Back</h2>
      <div class="form-container">
        <div class="form-group">
          <input class="input-field" id="loginUsername" type="text" placeholder="Username" />
        </div>
        <div class="form-group">
          <input class="input-field" id="loginPassword" type="password" placeholder="Password" />
        </div>
        <div class="btn-row">
          <button class="btn" onclick="login()">Login</button>
          <button class="btn" onclick="goHome()">Back</button>
        </div>
      </div>
    </div>

    <div id="register" class="hidden card">
      <h2 class="landing-text" style="font-size: 28px; margin-bottom: 32px;">Join Planeet</h2>
      <div class="form-container">
        <div class="form-group">
          <input class="input-field" id="regUsername" type="text" placeholder="Username *" required />
        </div>
        <div class="form-group">
          <input class="input-field" id="regPassword" type="password" placeholder="Password *" required />
        </div>
        <div class="form-group">
          <input class="input-field" id="regEmail" type="email" placeholder="Email *" required />
        </div>
        <div class="form-group">
          <input class="input-field" id="regPhone" type="tel" placeholder="Phone Number (optional)" />
        </div>
        <div class="btn-row">
          <button class="btn" onclick="validateRegister()">Create Account</button>
          <button class="btn" onclick="goHome()">Back</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/welcome.js"></script>
</body>
</html>
