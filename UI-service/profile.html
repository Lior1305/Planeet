<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - Planeet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=2.0">
</head>
<body>
  <div class="page-wrapper">
    <!-- Header will be loaded here -->
    <header id="appHeader"></header>

    <!-- Profile Section -->
    <section class="container" style="padding: 80px 0;">
      <div class="profile-card" style="max-width: 800px; margin: 0 auto;">
        <div class="profile-header" style="text-align: center; margin-bottom: 40px;">
          <div class="profile-avatar" style="width: 120px; height: 120px; border-radius: 50%; background: var(--accent-1); display: flex; align-items: center; justify-content: center; margin: 0 auto 20px;">
            <span class="avatar-text" id="profileInitials" style="font-size: 48px; font-weight: 700; color: white;">U</span>
          </div>
          <div class="profile-info">
            <h2 id="profileName" style="margin-bottom: 8px;">User Name</h2>
            <p id="profileEmail" style="color: var(--muted); margin-bottom: 4px;">user@example.com</p>
            <p id="profilePhone" style="color: var(--muted);">+972 50-123-4567</p>
          </div>
        </div>
        
        <div class="profile-stats" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; margin-bottom: 40px;">
          <div class="stat-item" style="text-align: center; padding: 24px; background: var(--accent-2); border-radius: var(--radius-sm);">
            <div class="stat-number" id="totalOutings" style="font-size: 32px; font-weight: 700; color: var(--text);">0</div>
            <div class="stat-label" style="color: var(--muted); font-size: 14px;">Total Outings</div>
          </div>
          <div class="stat-item" style="text-align: center; padding: 24px; background: var(--accent-3); border-radius: var(--radius-sm);">
            <div class="stat-number" id="favoriteCity" style="font-size: 32px; font-weight: 700; color: var(--text);">-</div>
            <div class="stat-label" style="color: var(--muted); font-size: 14px;">Favorite City</div>
          </div>
          <div class="stat-item" style="text-align: center; padding: 24px; background: var(--accent-4); border-radius: var(--radius-sm);">
            <div class="stat-number" id="memberSince" style="font-size: 32px; font-weight: 700; color: var(--text);">2024</div>
            <div class="stat-label" style="color: var(--muted); font-size: 14px;">Member Since</div>
          </div>
        </div>
        
        <div class="profile-actions" style="text-align: center;">
          <button class="btn btn-secondary" onclick="openSettings()">
            <span class="icon">✏️</span> Edit Profile
          </button>
        </div>
      </div>
    </section>
  </div>

  <!-- Settings Modal will be loaded here -->
  <div id="settingsModalMount"></div>

  <!-- Scripts -->
  <script src="js/common.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
